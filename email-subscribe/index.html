<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- Flex Container -->
        <div class="flex flex-col space-y-8 md:flex-row md:space-y-0.rounded-l-xl">
          <!-- Image -->
          <img
            src="./images/image.jpg"
            class="object-cover rounded-xl h-72 md:h-64 md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
            alt=""
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif font-medium text-xl text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
            </p>
            <div
              class="space-y-4 flex mt-5 flex-col md:flex-row md:space-y-0 md:space-x-3"
            >
              <input
                type="text"
                class="text-center text-gray-400 border border-zinc-700 p-3 rounded-md text-sm bg-zinc-800 placeholder:text-sm placeholder:text-zinc-400 focus:outline-none md:text-left md:placeholder:text-left"
                placeholder="Enter your email address"
              />
              <button
                class="text-zinc-800 bg-lime-500 rounded-md py-3 px-4 text-sm hover:scale-95 hover:bg-lime-600 transition"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
